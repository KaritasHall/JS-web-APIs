<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 1</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <script type="text/javascript">
      const config = {
        type: Phaser.AUTO,
        width: window.innerWidth * window.devicePixelRatio,
        height: window.innerHeight * window.devicePixelRatio,
        physics: {
          default: "arcade",
          arcade: {
            gravity: { y: 300 },
            debug: false,
          },
        },
        scene: {
          preload: preload,
          create: create,
          update: update,
        },
      };

      let player;
      let platforms;
      let cursors;
      let bombs;
      let score = 0;
      let scoreText;

      const width = window.innerWidth * window.devicePixelRatio;
      const height = window.innerHeight * window.devicePixelRatio;

      const game = new Phaser.Game(config);

      function preload() {
        this.load.image("sky", "assets/sky.png");
        this.load.image("ground", "assets/platform.png");
        this.load.image("star", "assets/star.png");
        this.load.image("bomb", "assets/bomb.png");
        this.load.spritesheet("dude", "assets/dude.png", {
          frameWidth: 32,
          frameHeight: 48,
        });
      }

      function create() {
        this.background = this.add.image(width * 0.5, height * 0.5, "sky");
        this.background.displayWidth = width;
        this.background.displayHeight = height;

        platforms = this.physics.add.staticGroup();

        platforms.create(400, 900, "ground").setScale(8).refreshBody();

        platforms.create(900, 450, "ground");
        platforms.create(1300, 250, "ground");
        platforms.create(1600, 550, "ground");
        platforms.create(300, 350, "ground");
        platforms.create(600, 620, "ground");

        player = this.physics.add.sprite(100, 450, "dude");

        player.setBounce(0.2);
        player.setCollideWorldBounds(true);
        player.body.setGravityY(300);

        this.anims.create({
          key: "left",
          frames: this.anims.generateFrameNumbers("dude", { start: 0, end: 3 }),
          frameRate: 10,
          repeat: -1,
        });

        this.anims.create({
          key: "turn",
          frames: [{ key: "dude", frame: 4 }],
          frameRate: 20,
        });

        this.anims.create({
          key: "right",
          frames: this.anims.generateFrameNumbers("dude", { start: 5, end: 8 }),
          frameRate: 10,
          repeat: -1,
        });

        stars = this.physics.add.group({
          key: "star",
          repeat: 13,
          setXY: { x: 120, y: 0, stepX: 120 },
        });

        stars.children.iterate(function (child) {
          child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));
        });

        cursors = this.input.keyboard.createCursorKeys();

        this.physics.add.collider(player, platforms);

        this.physics.add.collider(stars, platforms);

        this.physics.add.overlap(player, stars, collectStar, null, this);

        scoreText = this.add.text(16, 16, "score: 0", {
          fontSize: "32px",
          fill: "#000",
        });

        // Creating "Game Over" text
        gameOverText = this.add.text(850, 300, "Game Over", {
          fontSize: "72px",
          fill: "#00000",
        });

        gameOverText.setOrigin(0.5, 0.5);

        // Making Game Over invisible until gameOver is true
        gameOverText.visible = false;

        // Bombs!
        bombs = this.physics.add.group();

        this.physics.add.collider(bombs, platforms);

        this.physics.add.collider(player, bombs, hitBomb, null, this);
      }
      // Here we enable the player to move
      function update() {
        if (cursors.left.isDown) {
          player.setVelocityX(-160);

          player.anims.play("left", true);
        } else if (cursors.right.isDown) {
          player.setVelocityX(160);

          player.anims.play("right", true);
        } else {
          player.setVelocityX(0);

          player.anims.play("turn");
        }

        if (cursors.up.isDown && player.body.touching.down) {
          player.setVelocityY(-500);
        }
      }

      // Making a function for collecting stars. First off we want the star to disappear once it collides with player
      function collectStar(player, star) {
        star.disableBody(true, true);
        // A value of 10 gets added to the "score" variable and scoreText is updated
        score += 10;
        scoreText.setText("Score: " + score);

        // Once all stars are collected we "reset" the stars, getting more stars
        if (stars.countActive(true) === 0) {
          stars.children.iterate(function (child) {
            child.enableBody(true, child.x, 0, true, true);
          });

          var x =
            player.x < 400
              ? Phaser.Math.Between(400, 800)
              : Phaser.Math.Between(0, 400);
          // We also create a bomb that is released with the star update
          var bomb = bombs.create(x, 16, "bomb");
          bomb.setBounce(1);
          bomb.setCollideWorldBounds(true);
          bomb.setVelocity(Phaser.Math.Between(-200, 200), 20);
        }
      }
      // When player and bomb collide, the player sprite is paused and gameOver is triggered
      function hitBomb(player, bomb) {
        this.physics.pause();

        player.setTint(0xff0000);

        player.anims.play("turn");

        gameOver = true;

        // Show game over text
        gameOverText.visible = true;
      }
    </script>
  </body>
</html>
